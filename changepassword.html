<html>

<head>
    <link rel="stylesheet" href="changepassword.css">
    <script src=""></script>
</head>

<body>
    <div class="mainDiv">
        <div class="cardStyle">
            <form action="verifypass.jsp" method="post" name="signupForm" id="signupForm">

                <img src="" id="signupLogo" />
                <h2 class="formTitle">Transport Services</h2>
                <h3 class="formTitle">
                    Change Password
                </h3>

                <div class="inputDiv">
                    <label class="inputLabel" for="oldpassword">Old Password</label>
                    <input type="password" id="oldpassword" name="oldpassword" required>
                </div>
                <div class="inputDiv">
                    <label class="inputLabel" for="password">New Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="inputDiv">
                    <label class="inputLabel" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>

                <div class="buttonWrapper">
                    <button type="submit" id="submitButton" onclick="validateSignupForm()"
                        class="submitButton pure-button pure-button-primary">
                        <span>Continue</span>
                        <span id="loader"></span>
                    </button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
